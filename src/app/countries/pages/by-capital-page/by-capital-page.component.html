<div class="mt-5">
    <h1>Search by Capital</h1>
    <hr>
    <div class="row m-2">
        <div class="">
                <app-search-box 
                    placeholder="Enter Capital Name..."
                    (onValue)="searchByCapital($event)"
                    ></app-search-box>
        </div>
        
        <div class="col">
            <div class="row">
                    <app-country-datatable [countries]="countries"></app-country-datatable>
            </div> 
        </div>
    </div>
</div>
