<div 
    *ngIf="countries.length === 0 && !isLoading; else table"
    class="w-100 text-center mt-5">
    No countries to show
</div>

<ng-template #table>
  <ng-container *ngIf="countries.length > 0 && !isLoading">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Country</th>
          <th scope="col">Capital Name</th>
          <th scope="col">Flag</th>
          <th scope="col">Population</th>
          <th scope="col">Language</th>
          <th scope="col">Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <th scope="row">{{ i+1 }}</th>
              <td>{{country.name.official}}</td>
              <td>    
                  <img src="{{country.flags.svg}}" 
                       id="flag"
                       alt="{{country.name.official}}">
              </td>
              <td>{{country.population | number}}</td>
              <td>{{country.languages.spa}}</td>
              <td><a [routerLink]="[ '/countries/by/', country.cca3 ]">View</a></td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</ng-template>
